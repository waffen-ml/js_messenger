<script type="text/x-ejs-template" template="chat-settings">
    <div class="chat-settings">
        <div class="avatar-wrapper">
            <img class="avatar" src="/public/chatavatar/0.png">
            <a class="button light delete-avatar">Удалить</a>
        </div>
        <input type="text" class="name" placeholder="Название" id="name">
        <div class="description">
            <p class="block styled-scroll"></p>
            <textarea id="descr" placeholder="Описание"></textarea>
            <a class="light button preview">Предпросмотр</a>
        </div>
        <div class="ispublic">
            <input type="checkbox" id="ispublic">
            <label for="ispublic">Публичный</label> 
        </div>
    </div>
</script>
